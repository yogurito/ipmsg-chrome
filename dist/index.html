<!DOCTYPE html><html><head><meta charset=utf-8><title>IPMessenger for Chrome</title><link rel=stylesheet href=styles/main.css><body><div class="container-fluid main" ng-app=IPMessenger ng-csp=""><div class=row ng-controller=ComposerCtrl><div class=col-sm-12><div class=host-list><table class="table table-hover table-condensed"><thead><tr><th>&nbsp;<th>IP<th>Hostname<th>Name<th>&nbsp;<tbody><tr ng-repeat="host in hostList|orderBy:'ipAddress'" ng-click=selectHost(host);><td><input type=checkbox ng-model=host.selected><td>{{host.ipAddress}}<td>{{host.hostName}}<td>{{host.userName}}<td><a ng-href="" ng-click=startVideo(host)><span class="glyphicon glyphicon-facetime-video"></span></a></table></div><form role=form class=form-horizontal><div class=form-group><label for=message class="col-md-2 control-label">Message</label><div class=col-md-10><textarea name=message id=message class=form-control ng-model=message></textarea></div></div><div class=form-group><div class="col-md-10 col-md-offset-2"><a ng-href="" class="btn btn-primary" ng-click=sendMessage()>send</a></div></div></form></div></div></div><!-- bower:js --><script src=bower_components/jquery/dist/jquery.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js></script><script src=bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js></script><script src=bower_components/angular/angular.js></script><!-- endbower --><script src=scripts/index.js></script>
